{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% block title %}
    Contact Us
{% endblock %}
</head>
{% block content %}
<body>

    <img style="width:100%" src="{% static 'img/bg-banner.jpg' %}" alt="card-image-top">
  <div class="container">

    <h1 class="text-uppercase md-2 py-2 text-primary" style="font-family:Helvetica Neue">Get In Touch</h1><hr>
     <form>
        <div class="row bg-secondary py-3">
               <div class="col-6 form-group">
                      <input type="text" class="form-control p-4" placeholder="Your Name" required="required">
                   </div>
               <div class="col-6 form-group">
                       <input type="email" class="form-control p-4" placeholder="Your Email" required="required">
                </div>

                 <div class="col-6 form-group">
                       <input type="text" class="form-control p-4" placeholder="Subject" required="required">
                 </div>
                  <div class="col-6 form-group">
                       <input type="tel" class="form-control p-4" placeholder="Your Phone Number" required="required">
                 </div>
                  <div class="form-group">
                        <textarea class="form-control py-3 px-4" rows="5" placeholder="Message" required="required"></textarea>
                      </div>
                            <div>
                                <button class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
                            </div>
     </form>

 </div>



</body>
{% endblock %}
</html>
